<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "styles.css">
</head>
<body>
    <div id = "calc-wrapper">
        <div id = "display-wrapper">
            <div id = "display-status"></div>
            <div id = "display"></div>
        </div>

        <div id = "calculator-buttons">
            <div id = "num-buttons">
                <button id = "zero" class = "num-btn btn">0</button>
                <button id = "one" class = "num-btn btn">1</button>
                <button id = "two" class = "num-btn btn">2</button>
                <button id = "three" class = "num-btn btn">3</button>
                <button id = "four" class = "num-btn btn">4</button>
                <button id = "five" class = "num-btn btn">5</button>
                <button id = "six" class = "num-btn btn">6</button>
                <button id = "seven" class = "num-btn btn">7</button>
                <button id = "eight" class = "num-btn btn">8</button>
                <button id = "nine" class = "num-btn btn">9</button>
            </div>
            <div id = "func-buttons">
                <button id = "add" class = "op-btn btn">+</button>
                <button id = "subtract" class = "op-btn btn">-</button>
                <button id = "multiply" class = "op-btn btn">*</button>
                <button id = "divide" class = "op-btn btn">/</button>
                <button id = "equals" class = "eq-btn btn">=</button>
                <button id = "decimal" class = "dec-btn btn">.</button>
                <button id = "clear" class = "clear-btn btn">AC</button>
            </div>
        </div>
    </div>
    <script src = 'https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js'></script>
    <script src = "script.js"></script>
</body>
</html>
